version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - ./frontend/.env
    environment:
      - DATABASE_URL=postgresql://lucid_user:lucid_password@db:5432/lucid_db
      - NEXT_PUBLIC_API_URL=http://ai_engine:8000
      - PYTHON_BACKEND_URL=http://ai_engine:8000
      - AI_SERVICE_URL=http://ai_engine:8000
      - AI_SERVICE_WS_URL=ws://ai_engine:8000
      - NEXT_PUBLIC_AGENT_WS_URL=ws://localhost:8000/api/v1/ws
      - INTERNAL_API_KEY=lucid_internal_k8s_2f9a7e3c1d4b6e8a0f2c5d7e9b1a3c5d
    depends_on:
      - ai_engine
      - db

  ai_engine:
    build: ./ai_engine
    ports:
      - "8000:8000"
    volumes:
      - ./ai_engine:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - lucid_user_workspaces:/app/storage
    environment:
      - SESSION_SECRET=6977c6e899b6846aee73922de6ac653ddf41e5074cb904816eb2d3c5f5cd9325
      - PORT=8000
      - DATABASE_URL=postgresql+asyncpg://lucid_user:lucid_password@db:5432/lucid_db
      - WORKSPACE_BASE_PATH=/app/storage
      - LLM_MODEL=${LLM_MODEL:-anthropic/claude-3-5-sonnet-20241022}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_BASE_URL=${LLM_BASE_URL}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - DEFAULT_MODEL_PROVIDER=${DEFAULT_MODEL_PROVIDER:-anthropic}
      - MAX_ITERATIONS=50
      - SANDBOX_IMAGE=nikolaik/python-nodejs:python3.11-nodejs20
      - SANDBOX_CONTAINER_PREFIX=lucid-sandbox-
      - SANDBOX_MEMORY_LIMIT=2g
      - SANDBOX_CPU_LIMIT=1.0
      - INTERNAL_API_KEY=lucid_internal_k8s_2f9a7e3c1d4b6e8a0f2c5d7e9b1a3c5d
      - ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: lucid_user
      POSTGRES_PASSWORD: lucid_password
      POSTGRES_DB: lucid_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  lucid_user_workspaces:
