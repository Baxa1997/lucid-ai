services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - ./frontend/.env
    environment:
      - NEXT_PUBLIC_API_URL=http://ai_engine:8000
      - PYTHON_BACKEND_URL=http://ai_engine:8000
      - AI_SERVICE_URL=http://ai_engine:8000
      - AI_SERVICE_WS_URL=ws://ai_engine:8000
      - NEXT_PUBLIC_AGENT_WS_URL=ws://localhost:8000/api/v1/ws
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
      - SESSION_SECRET=${SESSION_SECRET}
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_URL=http://localhost:3000
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    depends_on:
      - ai_engine

  ai_engine:
    build: ./ai_engine
    ports:
      - "8000:8000"
    volumes:
      - ./ai_engine:/app
      - /var/run/docker.sock:/var/run/docker.sock
      # Bind-mount (not named volume) so the Docker daemon can resolve
      # the host-side path when creating per-session sandbox containers.
      - ${PWD}/workspaces:/app/storage
    environment:
      - PYTHONPATH=.
      - PORT=8000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      # JWT secret from Supabase Dashboard → Settings → API → JWT Settings
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      # service_role key — bypasses RLS; server-to-server use only
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      # Internal path where workspaces live inside the ai_engine container
      - WORKSPACE_BASE_PATH=/app/storage
      # Host-side path the Docker daemon uses for sandbox bind mounts.
      # Must match the left-hand side of the volume mount above.
      - HOST_WORKSPACE_PATH=${PWD}/workspaces
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_BASE_URL=${LLM_BASE_URL}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - DEFAULT_MODEL_PROVIDER=${DEFAULT_MODEL_PROVIDER:-google}
      - MAX_ITERATIONS=50
      - SANDBOX_IMAGE=nikolaik/python-nodejs:python3.11-nodejs20
      - SANDBOX_CONTAINER_PREFIX=lucid-sandbox-
      - SANDBOX_MEMORY_LIMIT=2g
      - SANDBOX_CPU_LIMIT=1.0
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
      # Must match frontend ENCRYPTION_KEY — used to decrypt stored git tokens
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000

